post:
  tags:
    - Blobs
  summary: Create blob
  operationId: createBlob
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/Blob'
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Blob'
    '400':
      description: Bad request
    '500':
      description: Failed to create blob



get:
  tags:
    - Blobs
  summary: Get blob list
  operationId: getBlobList
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Blob'
              links:
                type: object
                description: "Provides links for pagination"
                properties:
                  next:
                    type: string
                    description: "link to the next page"
                  self:
                    type: string
                    description: "link to the current page"