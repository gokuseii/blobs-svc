allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required:
      - raltionships
      - attributes
    properties:
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            $ref: '#/components/schemas/OwnerKey'
      attributes:
        type: object
        required:
          - value
        properties:
          value:
            type: object
            format: json.RawMessage